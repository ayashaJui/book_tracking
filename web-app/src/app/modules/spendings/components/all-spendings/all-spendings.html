<div class="max-w-7xl mx-auto p-8">
  <!-- Header -->
  <div class="mb-12">
    <h1 class="text-4xl font-semibold mb-2 tracking-tight">
      Spending Analytics
    </h1>
    <p class="text-lg">Track and analyze your book purchases</p>
  </div>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
    <div
      class="card-container card rounded-xl p-6 hover:border-gray-300 hover:shadow-md hover:-translate-y-0.5 transition-all duration-200"
    >
      <div class="text-3xl font-bold mb-2">
        ${{ totalSpent.toLocaleString() }}
      </div>
      <div class="text-sm uppercase tracking-wider font-medium">
        Total Spent
      </div>
    </div>

    <div
      class="card-container card rounded-xl p-6 hover:border-gray-300 hover:shadow-md hover:-translate-y-0.5 transition-all duration-200"
    >
      <div class="text-3xl font-bold mb-2">
        ${{ thisMonth.toLocaleString() }}
      </div>
      <div class="text-sm uppercase tracking-wider font-medium">This Month</div>
    </div>

    <div
      class="card-container card rounded-xl p-6 hover:border-gray-300 hover:shadow-md hover:-translate-y-0.5 transition-all duration-200"
    >
      <div class="text-3xl font-bold mb-2">
        ${{ avgPerBook.toLocaleString() }}
      </div>
      <div class="text-sm uppercase tracking-wider font-medium">
        Avg Per Book
      </div>
    </div>

    <div
      class="card-container bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-xl p-6 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200"
    >
      <div class="text-3xl font-bold mb-2">{{ mostExpensive }}</div>
      <div class="text-sm text-indigo-100 uppercase tracking-wider font-medium">
        Most Expensive
      </div>
    </div>
  </div>

  <!-- Budget Section -->
  <div class="card rounded-xl p-8 mb-12">
    <h2 class="text-xl font-semibold mb-6">Monthly Budget</h2>
    <div class="">
      <p-inputnumber
        [(ngModel)]="monthlyBudget" class="w-full"
        inputId="currency-us"
        mode="currency"
        currency="USD"
        locale="en-US"
      />
    </div>
    <div
      class="bg-amber-50 border-l-4 border-amber-400 p-4 mt-4 rounded-r-lg"
      *ngIf="alertMessage"
    >
      <div class="flex items-center">
        <i class="pi pi-exclamation-triangle text-amber-600 mr-2"></i>
        <span class="text-amber-800 font-medium">{{ alertMessage }}</span>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="space-y-6">
    <div class="grid grid-cols-1 my-10 md:grid-cols-2 gap-4">
      <div class="card-container">
        <div class="card min-h-36 space-y-5">
          <apx-chart
            #piechart
            [title]="categoryPieChartOptions.title"
            [series]="categoryPieChartOptions.series"
            [chart]="categoryPieChartOptions.chart"
            [labels]="categoryPieChartOptions.labels"
            [legend]="categoryPieChartOptions.legend"
          ></apx-chart>
        </div>
      </div>

      <div class="card-container">
        <div class="card min-h-36 space-y-5">
          <apx-chart
            #historicalLineChart
            [series]="historicalLineChartOptions.series"
            [chart]="historicalLineChartOptions.chart"
            [xaxis]="historicalLineChartOptions.xaxis"
            [yaxis]="historicalLineChartOptions.yaxis"
            [dataLabels]="historicalLineChartOptions.dataLabels"
            [stroke]="historicalLineChartOptions.stroke"
            [title]="historicalLineChartOptions.title"
            [legend]="historicalLineChartOptions.legend"
            [tooltip]="historicalLineChartOptions.tooltip"
          ></apx-chart>
        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="card min-h-36 space-y-5">
        <apx-chart
          #vendorsBarChart
          [series]="vendorsBarChartOptions.series"
          [chart]="vendorsBarChartOptions.chart"
          [xaxis]="vendorsBarChartOptions.xaxis"
          [yaxis]="vendorsBarChartOptions.yaxis"
          [title]="vendorsBarChartOptions.title"
          [tooltip]="vendorsBarChartOptions.tooltip"
        ></apx-chart>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="text-center mt-8">
    <button
      (click)="exportToCSV()"
      class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-3 rounded-lg transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/25"
    >
      <span>Export CSV</span>
      <i class="pi pi-download text-sm"></i>
    </button>
  </div>
</div>
