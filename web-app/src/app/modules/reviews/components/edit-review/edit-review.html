<div class="min-h-screen">
  <!-- Modern Header Section -->
  <div
    class="max-w-7xl mx-auto relative overflow-hidden bg-white rounded-2xl dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700"
  >
    <!-- Background Pattern -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-gray-50 via-emerald-50 to-teal-100 dark:from-gray-800 dark:via-gray-900 dark:to-gray-900"
    ></div>
    <div class="absolute inset-0 opacity-30 dark:opacity-10">
      <div
        class="w-full h-full"
        style="
          background-image: radial-gradient(
            circle at 1px 1px,
            rgba(16, 185, 129, 0.3) 1px,
            transparent 0
          );
          background-size: 20px 20px;
        "
      ></div>
    </div>

    <div class="relative px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
      <div class=" mx-auto">
        <div
          class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-6 lg:gap-8"
        >
          <!-- Left Side - Title and Description -->
          <div class="flex-1">
            <div class="flex flex-col gap-2">
              <h1
                class="text-3xl lg:text-4xl font-bold text-gray-800 dark:text-white tracking-tight flex items-center gap-3"
              >
                <i
                  class="pi pi-pencil text-emerald-600 dark:text-emerald-400"
                ></i>
                Edit Review
              </h1>
              <p
                class="text-gray-600 dark:text-gray-300 text-sm lg:text-base"
                *ngIf="review.book"
              >
                {{ review.book }} by {{ review.author }}
              </p>
            </div>
          </div>

          <!-- Right Side - Quick Actions -->
          <div class="flex-shrink-0 w-full lg:w-auto">
            <div class="flex items-center gap-3">
              <!-- Unsaved changes indicator -->
              <div
                *ngIf="hasUnsavedChanges"
                class="flex items-center gap-2 px-3 py-1 bg-amber-100 dark:bg-amber-900/30 rounded-lg"
              >
                <i
                  class="pi pi-exclamation-circle text-amber-600 dark:text-amber-400 text-sm"
                ></i>
                <span class="text-sm text-amber-700 dark:text-amber-300"
                  >Unsaved changes</span
                >
              </div>

              <button
                type="button"
                pButton
                label="Preview"
                icon="pi pi-eye"
                class="p-button-outlined"
                (click)="previewReview()"
                pTooltip="Preview Review"
              ></button>

              <button
                type="button"
                pButton
                label="Cancel"
                icon="pi pi-times"
                class="p-button-outlined"
                (click)="cancel()"
                pTooltip="Cancel Changes"
              ></button>

              <button
                type="button"
                pButton
                label="Save Changes"
                icon="pi pi-save"
                [disabled]="!isFormValid() || isSaving"
                [loading]="isSaving"
                (click)="saveReview()"
                pTooltip="Save Review"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="max-w-7xl mx-auto py-6 lg:py-8">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex items-center justify-center py-20">
      <div class="text-center">
        <i class="pi pi-spinner pi-spin text-3xl text-emerald-600 mb-4"></i>
        <p class="text-gray-600 dark:text-gray-400">Loading review...</p>
      </div>
    </div>

    <!-- Main Form Card -->
    <div *ngIf="!isLoading" class=" mx-auto">
      <div
        class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden"
      >
        <div class="p-6 lg:p-8">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Form -->
            <div class="lg:col-span-2 space-y-6">
              <!-- Book Information -->
              <div
                class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6"
              >
                <h2
                  class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                >
                  Book Information
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Book Title *
                    </label>
                    <input
                      type="text"
                      [(ngModel)]="review.book"
                      (ngModelChange)="onFormChange()"
                      placeholder="Enter book title"
                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Author *
                    </label>
                    <input
                      type="text"
                      [(ngModel)]="review.author"
                      (ngModelChange)="onFormChange()"
                      placeholder="Enter author name"
                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Genre
                    </label>
                    <p-select
                      [options]="genres"
                      [(ngModel)]="review.genre"
                      (ngModelChange)="onFormChange()"
                      placeholder="Select genre"
                      [showClear]="true"
                      styleClass="w-full"
                      panelStyleClass="z-50"
                    ></p-select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Reading Time (days)
                    </label>
                    <input
                      type="number"
                      [(ngModel)]="review.readingTime"
                      (ngModelChange)="onFormChange()"
                      placeholder="How many days to read?"
                      min="1"
                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white"
                    />
                  </div>
                </div>
              </div>

              <!-- Rating -->
              <div
                class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6"
              >
                <h2
                  class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                >
                  Your Rating *
                </h2>
                <div class="flex items-center gap-2">
                  <div class="flex items-center gap-1">
                    <ng-container
                      *ngFor="
                        let star of [1, 2, 3, 4, 5];
                        trackBy: trackByIndex
                      "
                    >
                      <button
                        type="button"
                        (click)="setRating(star)"
                        (mouseenter)="setHoverRating(star)"
                        (mouseleave)="clearHoverRating()"
                        class="p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                      >
                        <i
                          class="pi pi-star-fill text-xl transition-colors"
                          [class]="
                            (hoverRating || review.rating) >= star
                              ? 'text-yellow-400'
                              : 'text-gray-300 dark:text-gray-600'
                          "
                        ></i>
                      </button>
                    </ng-container>
                  </div>
                  <span
                    class="text-lg font-medium text-gray-900 dark:text-white ml-2"
                    *ngIf="review.rating > 0"
                  >
                    {{ review.rating }}/5
                  </span>
                </div>
              </div>

              <!-- Review Content -->
              <div
                class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6"
              >
                <h2
                  class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                >
                  Your Review
                </h2>

                <div class="space-y-4">
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Key Takeaways *
                    </label>
                    <textarea
                      [(ngModel)]="review.takeaways"
                      (ngModelChange)="onFormChange()"
                      rows="6"
                      placeholder="What were the main insights, lessons, or thoughts from this book?"
                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white resize-vertical"
                    ></textarea>
                  </div>

                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Favorite Quote
                    </label>
                    <textarea
                      [(ngModel)]="review.favoriteQuote"
                      (ngModelChange)="onFormChange()"
                      rows="3"
                      placeholder="Any memorable quotes from the book?"
                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white resize-vertical"
                    ></textarea>
                  </div>

                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                      Additional Notes
                    </label>
                    <textarea
                      [(ngModel)]="review.notes"
                      (ngModelChange)="onFormChange()"
                      rows="4"
                      placeholder="Any additional thoughts, connections, or notes?"
                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white resize-vertical"
                    ></textarea>
                  </div>
                </div>
              </div>

              <!-- Recommendation -->
              <div
                class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6"
              >
                <h2
                  class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                >
                  Recommendation *
                </h2>
                <div class="space-y-3">
                  <label class="flex items-center gap-3 cursor-pointer">
                    <input
                      type="radio"
                      [value]="true"
                      [(ngModel)]="review.wouldRecommend"
                      (ngModelChange)="onFormChange()"
                      class="text-emerald-600 focus:ring-emerald-500"
                    />
                    <div class="flex items-center gap-2">
                      <i class="pi pi-thumbs-up text-emerald-600"></i>
                      <span class="text-gray-900 dark:text-white font-medium"
                        >Yes, I would recommend this book</span
                      >
                    </div>
                  </label>
                  <label class="flex items-center gap-3 cursor-pointer">
                    <input
                      type="radio"
                      [value]="false"
                      [(ngModel)]="review.wouldRecommend"
                      (ngModelChange)="onFormChange()"
                      class="text-red-600 focus:ring-red-500"
                    />
                    <div class="flex items-center gap-2">
                      <i class="pi pi-thumbs-down text-red-600"></i>
                      <span class="text-gray-900 dark:text-white font-medium"
                        >No, I would not recommend this book</span
                      >
                    </div>
                  </label>
                </div>
              </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
              <!-- Tags -->
              <div
                class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6"
              >
                <h3
                  class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                >
                  Tags
                </h3>

                <!-- Selected Tags -->
                <div
                  class="flex flex-wrap gap-2 mb-4"
                  *ngIf="selectedTags.length > 0"
                >
                  <span
                    *ngFor="let tag of selectedTags"
                    class="inline-flex items-center gap-1 px-3 py-1 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-300 rounded-full text-sm"
                  >
                    {{ tag }}
                    <button
                      type="button"
                      (click)="removeTag(tag)"
                      class="ml-1 text-emerald-600 dark:text-emerald-400 hover:text-emerald-800 dark:hover:text-emerald-200"
                    >
                      <i class="pi pi-times text-xs"></i>
                    </button>
                  </span>
                </div>

                <!-- Available Tags -->
                <div class="space-y-2">
                  <p class="text-sm text-gray-600 dark:text-gray-400">
                    Available tags:
                  </p>
                  <div class="flex flex-wrap gap-2">
                    <button
                      *ngFor="let tag of availableTags"
                      type="button"
                      (click)="addTag(tag)"
                      [disabled]="selectedTags.includes(tag)"
                      class="px-3 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded-full hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                      {{ tag }}
                    </button>
                  </div>
                </div>
              </div>

              <!-- Review Settings -->
              <div
                class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6"
              >
                <h3
                  class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                >
                  Settings
                </h3>

                <div class="space-y-4">
                  <label class="flex items-center gap-3 cursor-pointer">
                    <input
                      type="checkbox"
                      [(ngModel)]="review.anonymous"
                      (ngModelChange)="onFormChange()"
                      class="text-emerald-600 focus:ring-emerald-500 rounded"
                    />
                    <div>
                      <span class="text-gray-900 dark:text-white font-medium"
                        >Anonymous Review</span
                      >
                      <p class="text-sm text-gray-500 dark:text-gray-400">
                        Hide your name when sharing this review
                      </p>
                    </div>
                  </label>
                </div>
              </div>

              <!-- Actions -->
              <div
                class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6"
              >
                <h3
                  class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                >
                  Actions
                </h3>

                <div class="space-y-3">
                  <button
                    type="button"
                    (click)="duplicateReview()"
                    class="w-full flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors"
                  >
                    <i class="pi pi-copy"></i>
                    Duplicate Review
                  </button>

                  <button
                    type="button"
                    (click)="exportReview()"
                    class="w-full flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors"
                  >
                    <i class="pi pi-download"></i>
                    Export Review
                  </button>

                  <hr class="border-gray-200 dark:border-gray-600" />

                  <button
                    type="button"
                    (click)="deleteReview()"
                    class="w-full flex items-center gap-2 px-4 py-2 text-sm font-medium text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/20 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/30 transition-colors"
                  >
                    <i class="pi pi-trash"></i>
                    Delete Review
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
