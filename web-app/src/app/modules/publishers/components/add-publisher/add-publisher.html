<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 mb-6">
      <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center gap-3">
              <i class="pi pi-plus text-green-600"></i>
              Add New Publisher
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">
              Add a new publisher to your collection
            </p>
          </div>
          <button
            pButton
            label="Back to Publishers"
            icon="pi pi-arrow-left"
            class="p-button-outlined"
            (click)="goBack()"
          ></button>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
      <form [formGroup]="publisherForm" (ngSubmit)="onSubmit()" class="p-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Left Column -->
          <div class="space-y-6">
            <!-- Basic Information -->
            <div class="space-y-6">
              <div class="flex items-center gap-3 pb-4 border-b border-gray-200 dark:border-gray-700">
                <div class="p-2 bg-indigo-100 dark:bg-indigo-900 rounded-lg">
                  <i class="pi pi-info-circle text-indigo-600 dark:text-indigo-400"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
                  Basic Information
                </h2>
              </div>

              <!-- Publisher Name -->
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
                  <i class="pi pi-building text-indigo-500 mr-2"></i>
                  Publisher Name *
                </label>
                <input
                  type="text"
                  pInputText
                  formControlName="name"
                  placeholder="Enter publisher name"
                  class="w-full"
                  [class.p-invalid]="isFieldInvalid('name')"
                />
                <small *ngIf="isFieldInvalid('name')" class="p-error block">
                  {{ getFieldError('name') }}
                </small>
              </div>

              <!-- Location -->
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
                  <i class="pi pi-map-marker text-indigo-500 mr-2"></i>
                  Location
                </label>
                <input
                  type="text"
                  pInputText
                  formControlName="location"
                  placeholder="Enter publisher location (e.g., New York, USA)"
                  class="w-full"
                  [class.p-invalid]="isFieldInvalid('location')"
                />
                <small *ngIf="isFieldInvalid('location')" class="p-error block">
                  {{ getFieldError('location') }}
                </small>
              </div>

              <!-- Website -->
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
                  <i class="pi pi-external-link text-indigo-500 mr-2"></i>
                  Website
                </label>
                <input
                  type="url"
                  pInputText
                  formControlName="website"
                  placeholder="https://publisher-website.com"
                  class="w-full"
                  [class.p-invalid]="isFieldInvalid('website')"
                />
                <small *ngIf="isFieldInvalid('website')" class="p-error block">
                  {{ getFieldError('website') }}
                </small>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <!-- Logo Upload -->
            <div class="space-y-6">
              <div class="flex items-center gap-3 pb-4 border-b border-gray-200 dark:border-gray-700">
                <div class="p-2 bg-purple-100 dark:bg-purple-900 rounded-lg">
                  <i class="pi pi-image text-purple-600 dark:text-purple-400"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
                  Publisher Logo
                </h2>
              </div>

              <div class="space-y-4">
                <p-fileUpload
                  name="logo"
                  accept="image/*"
                  maxFileSize="5000000"
                  [auto]="true"
                  (uploadHandler)="onLogoUpload($event)"
                  [customUpload]="true"
                  styleClass="w-full"
                >
                  <ng-template pTemplate="content">
                    <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-8 text-center hover:border-indigo-400 transition-colors duration-200">
                      <i class="pi pi-cloud-upload text-4xl text-gray-400 mb-4 block"></i>
                      <p class="text-gray-600 dark:text-gray-400 font-medium">
                        Drag & drop publisher logo here
                      </p>
                      <p class="text-gray-400 text-sm mt-2">
                        or click to browse (max 5MB)
                      </p>
                    </div>
                  </ng-template>
                </p-fileUpload>

                <!-- Logo Preview -->
                <div *ngIf="publisherForm.get('logo')?.value" class="mt-4">
                  <div class="w-32 h-32 mx-auto rounded-lg border border-gray-200 dark:border-gray-600 overflow-hidden">
                    <img
                      [src]="publisherForm.get('logo')?.value"
                      alt="Publisher logo preview"
                      class="w-full h-full object-cover"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Description (Full Width) -->
        <div class="mt-8 space-y-6">
          <div class="flex items-center gap-3 pb-4 border-b border-gray-200 dark:border-gray-700">
            <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg">
              <i class="pi pi-file-edit text-blue-600 dark:text-blue-400"></i>
            </div>
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
              Description
            </h2>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
              <i class="pi pi-align-left text-indigo-500 mr-2"></i>
              About the Publisher
            </label>
            <textarea
              pInputTextarea
              formControlName="description"
              placeholder="Enter a description about the publisher..."
              rows="4"
              class="w-full"
              [class.p-invalid]="isFieldInvalid('description')"
            ></textarea>
            <small *ngIf="isFieldInvalid('description')" class="p-error block">
              {{ getFieldError('description') }}
            </small>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
          <div class="flex flex-col sm:flex-row gap-3 justify-end">
            <button
              type="button"
              pButton
              label="Cancel"
              icon="pi pi-times"
              class="p-button-outlined p-button-contrast"
              (click)="goBack()"
            ></button>
            <button
              type="submit"
              pButton
              label="Add Publisher"
              icon="pi pi-check"
              class="p-button-success"
              [disabled]="publisherForm.invalid || loading"
              [loading]="loading"
            ></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Toast Messages -->
<p-toast></p-toast>
