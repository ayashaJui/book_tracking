<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
  <h2 class="text-2xl font-semibold mb-4">Edit Publisher</h2>

  <form [formGroup]="publisherForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input pInputText formControlName="name" class="w-full" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Location</label>
        <input pInputText formControlName="location" class="w-full" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Website</label>
        <input pInputText formControlName="website" class="w-full" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea pInputTextarea formControlName="description" rows="4" class="w-full"></textarea>
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button pButton label="Cancel" class="p-button-outlined" type="button" (click)="cancel()"></button>
        <button pButton label="Save" class="p-button-success" type="submit" [disabled]="publisherForm.invalid || loading"></button>
      </div>
    </div>
  </form>
</div>

<p-toast></p-toast>
