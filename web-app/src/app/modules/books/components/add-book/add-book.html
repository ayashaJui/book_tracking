<div class="min-h-screen">
  <!-- Modern Header Section -->
  <div
    class="relative overflow-hidden bg-white rounded-2xl dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700"
  >
    <!-- Background Pattern -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-100 dark:from-gray-800 dark:via-gray-900 dark:to-gray-900"
    ></div>
    <div class="absolute inset-0 opacity-30 dark:opacity-10">
      <div
        class="w-full h-full"
        style="
          background-image: radial-gradient(
            circle at 1px 1px,
            rgba(99, 102, 241, 0.3) 1px,
            transparent 0
          );
          background-size: 20px 20px;
        "
      ></div>
    </div>

    <div class="relative px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
      <div class="max-w-7xl mx-auto">
        <div
          class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-6 lg:gap-8"
        >
          <!-- Left Side - Title and Description -->
          <div class="flex-1">
            <div class="flex items-center gap-4">
              <div
                class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl flex items-center justify-center shadow-lg"
              >
                <i class="pi pi-plus text-white text-xl"></i>
              </div>
              <div>
                <h1
                  class="text-3xl lg:text-4xl font-bold text-gray-800 dark:text-white tracking-tight"
                >
                  Add New Book
                </h1>
                <p
                  class="text-gray-600 dark:text-gray-300 text-sm lg:text-base mt-1"
                >
                  Add a new book to your personal library collection
                </p>
              </div>
            </div>
          </div>

          <!-- Right Side - Quick Actions -->
          <div class="flex-shrink-0 w-full lg:w-auto">
            <div class="flex items-center gap-3">
              <button
                type="button"
                pButton
                label="Back to Library"
                icon="pi pi-arrow-left"
                class="p-button-outlined"
                (click)="goBack()"
              ></button>
              <button
                type="button"
                pButton
                label="Quick Add"
                icon="pi pi-bolt"
                class="p-button-help"
                pTooltip="Add with minimal info"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="lg:px-6 py-6 lg:py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Enhanced Form -->
      <div
        class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden"
      >
        <form (ngSubmit)="addBook()" #bookForm="ngForm" class="p-8 space-y-8">
          <!-- Basic Information Section -->
          <div class="space-y-6">
            <div class="flex items-center gap-3 pb-4 border-b border-gray-200">
              <div class="p-2 bg-indigo-100 rounded-lg">
                <i class="pi pi-info-circle text-indigo-600"></i>
              </div>
              <h2 class="text-xl font-semibold text-gray-800">
                Basic Information
              </h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                  <i class="pi pi-book text-indigo-500 mr-2"></i>
                  Title *
                </label>
                <input
                  type="text"
                  pInputText
                  required
                  [(ngModel)]="newBook.title"
                  name="title"
                  placeholder="Enter book title"
                  class="w-full h-12 rounded-xl border-0 bg-gray-50 focus:bg-white transition-all duration-200 shadow-sm"
                />
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                  <i class="pi pi-user text-indigo-500 mr-2"></i>
                  Author *
                </label>
                <input
                  type="text"
                  pInputText
                  required
                  [(ngModel)]="newBook.author"
                  name="author"
                  placeholder="Enter author name"
                  class="w-full h-12 rounded-xl border-0 bg-gray-50 focus:bg-white transition-all duration-200 shadow-sm"
                />
              </div>
            </div>
          </div>

          <!-- Cover Image Section -->
          <div class="space-y-6">
            <div class="flex items-center gap-3 pb-4 border-b border-gray-200">
              <div class="p-2 bg-purple-100 rounded-lg">
                <i class="pi pi-image text-purple-600"></i>
              </div>
              <h2 class="text-xl font-semibold text-gray-800">Cover Image</h2>
            </div>

            <div class="space-y-4">
              <p-fileUpload
                name="cover"
                accept="image/*"
                maxFileSize="5000000"
                [auto]="true"
                (uploadHandler)="onCoverUpload($event)"
                [customUpload]="true"
                styleClass="w-full"
              >
                <ng-template pTemplate="content">
                  <div
                    class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-indigo-400 transition-colors duration-200"
                  >
                    <i
                      class="pi pi-cloud-upload text-4xl text-gray-400 mb-4 block"
                    ></i>
                    <p class="text-gray-600 font-medium">
                      Drag & drop your cover image here
                    </p>
                    <p class="text-gray-400 text-sm mt-2">
                      or click to browse (max 5MB)
                    </p>
                  </div>
                </ng-template>
              </p-fileUpload>
            </div>
          </div>

          <!-- Categorization Section -->
          <div class="space-y-6">
            <div class="flex items-center gap-3 pb-4 border-b border-gray-200">
              <div class="p-2 bg-green-100 rounded-lg">
                <i class="pi pi-tags text-green-600"></i>
              </div>
              <h2 class="text-xl font-semibold text-gray-800">
                Categorization
              </h2>
            </div>

            <div class="space-y-6">
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                  <i class="pi pi-tags text-indigo-500 mr-2"></i>
                  Genres / Tags
                </label>
                <p-multiSelect
                  [options]="genreOptions"
                  [(ngModel)]="newBook.genres"
                  name="genres"
                  optionLabel="label"
                  placeholder="Select genres"
                  class="w-full"
                  [style]="{ height: '48px' }"
                  [showHeader]="false"
                ></p-multiSelect>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                  <label class="block text-sm font-semibold text-gray-700">
                    <i class="pi pi-flag text-indigo-500 mr-2"></i>
                    Reading Status *
                  </label>
                  <p-select
                    [options]="statusOptions"
                    [(ngModel)]="newBook.status"
                    name="status"
                    placeholder="Select Status"
                    class="w-full"
                    [style]="{ height: '48px' }"
                  ></p-select>
                </div>
                <div class="space-y-2">
                  <label class="block text-sm font-semibold text-gray-700">
                    <i class="pi pi-file text-indigo-500 mr-2"></i>
                    Number of Pages
                  </label>
                  <input
                    type="number"
                    pInputText
                    [(ngModel)]="newBook.pages"
                    name="pages"
                    placeholder="Enter page count"
                    min="1"
                    class="w-full h-12 rounded-xl border-0 bg-gray-50 focus:bg-white transition-all duration-200 shadow-sm"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Purchase Information Section -->
          <div class="space-y-6">
            <div class="flex items-center gap-3 pb-4 border-b border-gray-200">
              <div class="p-2 bg-yellow-100 rounded-lg">
                <i class="pi pi-dollar text-yellow-600"></i>
              </div>
              <h2 class="text-xl font-semibold text-gray-800">
                Purchase Information
              </h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                  <i class="pi pi-dollar text-indigo-500 mr-2"></i>
                  Price (USD)
                </label>
                <input
                  type="number"
                  step="0.01"
                  pInputText
                  [(ngModel)]="newBook.price"
                  name="price"
                  placeholder="Enter price"
                  min="0"
                  class="w-full h-12 rounded-xl border-0 bg-gray-50 focus:bg-white transition-all duration-200 shadow-sm"
                />
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                  <i class="pi pi-shopping-cart text-indigo-500 mr-2"></i>
                  Source / Store
                </label>
                <input
                  type="text"
                  pInputText
                  [(ngModel)]="newBook.source"
                  name="source"
                  placeholder="e.g., Amazon, Barnes & Noble, Library"
                  class="w-full h-12 rounded-xl border-0 bg-gray-50 focus:bg-white transition-all duration-200 shadow-sm"
                />
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div
            class="flex items-center justify-between pt-6 border-t border-gray-200"
          >
            <div class="text-sm text-gray-500">
              <i class="pi pi-info-circle mr-2"></i>
              Fields marked with * are required
            </div>
            <div class="flex items-center gap-4">
              <button
                type="button"
                pButton
                label="Cancel"
                icon="pi pi-times"
                class="p-button-outlined p-button-secondary"
                (click)="goBack()"
              ></button>
              <button
                type="submit"
                pButton
                label="Add Book"
                icon="pi pi-check"
                class="p-button-success p-button-raised shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105"
                [disabled]="!bookForm.form.valid"
              ></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
