version: '3.9'

services:
  # ðŸŸ© Eureka Service Registry
  service-registry:
    build: ./service-registry
    container_name: service-registry
    ports:
      - "9070:9070"
    networks:
      - micro-net

  # ðŸŸ¦ Config Server
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8081:8081"
    environment:
      - GIT_TOKEN=${GIT_TOKEN}
      - SPRING_PROFILES_ACTIVE=git
    networks:
      - micro-net
    depends_on:
      - service-registry


  # ðŸŸª API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8081
    networks:
      - micro-net
    depends_on:
      - config-server
      - service-registry

  # ðŸŸ¨ Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8081
    networks:
      - micro-net
    depends_on:
      - config-server
      - service-registry

  # ðŸŸ§ User Service
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8081
    networks:
      - micro-net
    depends_on:
      - config-server
      - service-registry

networks:
  micro-net:

volumes:
  pgdata:

