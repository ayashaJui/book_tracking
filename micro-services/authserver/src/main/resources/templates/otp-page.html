<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OTP Verification</title>

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/otp.css}"/>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="text-center">
            <svg viewBox="0 0 54 40" xmlns="http://www.w3.org/2000/svg" width="64" height="48"
                 style="margin-bottom: 1rem;">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M17.1637 19.2467C17.1566 19.4033 17.1529 19.561 17.1529 19.7194C17.1529 25.3503 21.7203 29.915 27.3546 29.915C32.9887 29.915 37.5561 25.3503 37.5561 19.7194C37.5561 19.5572 37.5524 19.3959 37.5449 19.2355C38.5617 19.0801 39.5759 18.9013 40.5867 18.6994L40.6926 18.6782C40.7191 19.0218 40.7326 19.369 40.7326 19.7194C40.7326 27.1036 34.743 33.0896 27.3546 33.0896C19.966 33.0896 13.9765 27.1036 13.9765 19.7194C13.9765 19.374 13.9896 19.0316 14.0154 18.6927L14.0486 18.6994C15.0837 18.9062 16.1223 19.0886 17.1637 19.2467Z"
                      fill="var(--primary-color)"/>
            </svg>
            <div class="text-title">Verify OTP</div>
            <div class="text-subtitle">Enter the 6-digit code sent to your email</div>
        </div>

        <!-- Error -->
        <div th:if="${param.error}" class="error">
            Invalid OTP. Please try again.
        </div>

        <!-- Form -->
        <form th:action="@{/verify-otp}" method="post" id="otpForm">

            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-field"/>
                <input type="text" maxlength="1" class="otp-field"/>
                <input type="text" maxlength="1" class="otp-field"/>
                <input type="text" maxlength="1" class="otp-field"/>
                <input type="text" maxlength="1" class="otp-field"/>
                <input type="text" maxlength="1" class="otp-field"/>
            </div>

            <span class="error-msg" id="otpError"></span>

            <button type="submit" class="btn" id="verifyOtpBtn" onsubmit="onSubmit()">Verify OTP</button>

            <div class="signup-text">
                <span>Didnâ€™t receive the code?</span>
                <a href="/resend-otp" id="resendLink" class="btn-signup"
                   style="pointer-events:none; opacity:0.5;">Resend OTP</a>
                <div id="timerText" style="margin-top:0.5rem; font-size:0.9rem; color:var(--muted-color);">
                    Resend available in <span id="timer">30</span>s
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Collect OTP
    function getOtpValue() {
        return Array.from(document.querySelectorAll(".otp-field"))
            .map(input => input.value.trim())
            .join("");
    }

    // Auto-focus OTP fields
    function setupOtpInputs() {
        const inputs = document.querySelectorAll(".otp-field");
        inputs.forEach((input, index) => {
            input.addEventListener("input", () => {
                if (input.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    }

    // Validate OTP
    function validateOtp() {
        const otp = getOtpValue();
        const otpError = document.getElementById("otpError");
        if (otp.length !== 6 || isNaN(otp)) {
            otpError.textContent = "Please enter a valid 6-digit OTP.";
            return false;
        }
        otpError.textContent = "";
        return true;
    }

    // Button Loader
    function onSubmit() {
        const btn = document.getElementById("verifyOtpBtn");
        btn.innerText = '';
        btn.innerHTML = '<div class="spinner-border" role="status"></div>';
    }

    // Global timer reference
    let countdown;

    function startTimer(seconds = 120) {  // 2 minutes = 120 seconds
        clearInterval(countdown);

        const resendLink = document.getElementById("resendLink");
        const timerText  = document.getElementById("timerText");

        // Reset UI
        timerText.style.display = "block";
        timerText.innerHTML = `Resend available in <span id="timer">${seconds}</span>s`;
        const timerDisplay = document.getElementById("timer");

        // Disable the link
        resendLink.style.pointerEvents = "none";
        resendLink.style.opacity = "0.5";

        countdown = setInterval(() => {
            seconds -= 1;

            if (seconds >= 0) {
                timerDisplay.textContent = String(seconds);
            } else {
                clearInterval(countdown);
                timerText.style.display = "none"; // hide timer text
                resendLink.style.pointerEvents = "auto"; // enable resend
                resendLink.style.opacity = "1";
            }
        }, 1000);
    }


    function setupForm() {
        const form = document.getElementById("otpForm");
        form.addEventListener("submit", function (e) {
            if (!validateOtp()) {
                e.preventDefault();
            }
        });
    }

    function setupResend() {
        const resendLink = document.getElementById("resendLink");
        resendLink.addEventListener("click", function () {
            startTimer(120); // restart timer with 2 minutes
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        setupOtpInputs();
        setupForm();
        setupResend();
        startTimer(120); // initial countdown
    });
</script>
</body>
</html>
