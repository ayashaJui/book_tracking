spring.application.name=authserver

spring.profiles.active=development

server.port=9072
#spring.sql.init.schema-locations[0]=classpath:org/springframework/security/oauth2/server/authorization/client/oauth2-registered-client-schema.sql
#spring.sql.init.schema-locations[1]=classpath:org/springframework/security/oauth2/server/authorization/oauth2-authorization-schema.sql
