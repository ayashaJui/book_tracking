spring.application.name=authserver

spring.profiles.active=development

server.port=9072
# spring.cloud.config.profile=localhost
spring.cloud.config.profile=development


#config server properties
spring.config.import=optional:configserver:http://biblioteca:biblioteca@config-server:8082/
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=10
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-interval=10000
spring.cloud.config.retry.multiplier=1.5

#hibernate auto update off
spring.jpa.hibernate.ddl-auto=none

# JWT Issuer URI - must be accessible from both browser (localhost) and containers (auth-server)
# For Docker: use localhost for external access, services will use jwk-set-uri instead
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:9072}

user.login.max.attempt =3
user.login.block.hours =1

reset.password.reset.token.validity.days=1

user.service.url=http://userservice


